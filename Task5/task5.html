<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project</title>
    <link rel="stylesheet" href="task5.css">
  </head>
  <body>
    <header>
        <h1>Simple E-Commerce</h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">Contact</a>
        </nav>
      </header>
  
      <div class="products">
        <div class="product">
          <img src="images/1.jpg" alt="Product 1" loading="lazy" />
          <h3>Product 1</h3>
          <p>$50</p>
          <button onclick="addToCart('Product 1', 50)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/3.jpg" alt="Product 2" loading="lazy" />
          <h3>Product 2</h3>
          <p>$60</p>
          <button onclick="addToCart('Product 2', 60)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/2.jpg" alt="Product 3" loading="lazy" />
          <h3>Product 3</h3>
          <p>$70</p>
          <button onclick="addToCart('Product 3', 70)">Add to Cart</button>
        </div>
      </div>
  
      <div class="cart">
        <h3>Your Cart</h3>
        <ul id="cartList"></ul>
        <div>
          <strong>Total: $<span id="cartTotal">0</span></strong>
        </div>
        <button onclick="checkout()">Checkout</button>
        <button onclick="clearCart()">Clear Cart</button>
      </div>
  </body>
  <script src="task5.js"></script>
</html>
